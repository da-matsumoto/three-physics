<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.js</title>
  <script src="javascript/three_r55.js"></script>
  <style>
    body {
      margin: 0;
    }
    div#canvas-frame {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script>
    window.addEventListener("load", function() {
      threeStart();
    });

    function threeStart() {
      initThree();
      initCamera();
      initLight();
      initObject();
      draw();
    }

    var renderer,
        scene,
        canvasFrame;

    function initThree() {
      canvasFrame = document.getElementById('canvas-frame');

      // rendererオブジェクトを生成
      renderer = new THREE.WebGLRenderer({ antialias: true});
      if( !renderer ) alert('Three.jsの初期化に失敗しました');
      renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
      canvasFrame.appendChild(renderer.domElement);
      //背景色とアルファ値
      renderer.setClearColorHex(0xeeeeee, 1.0);
      scene = new THREE.Scene();
    }

    var camera;
    function initCamera() {
      // PerspectiveCamera(fov, aspect, near, far)
      // fov:視野角
      // aspect:縦横比
      // near: カメラから視野体積の手前までの距離
      // far: カメラから視野体積の奥までの距離
      camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
      // カメラの座標位置
      camera.position.set(30, 30, 30);
      // カメラの上ベクトルの設定
      camera.up.set(0, 0, 1);
      // カメラの視野中心座標の設定
      camera.lookAt({x: 0, y: 0, z: 0});
    }

    var directionalLight;
    function initLight() {
      // DirectionalLight(hex, intensity)
      // hex: 光源色
      // intensity: 光源強度
      directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.0)
      directionalLight.position.set(50, 20, 100);
      scene.add(directionalLight);
    }

    var axis,
        cube = [];
    function initObject() {
      // AxisHelper(軸の長さ)
      axis = new THREE.AxisHelper(50);
      scene.add(axis);
      axis.position.set(0, 0, 0);

      for(var i = 0; i<40; i++) {
        var geometry = new THREE.CubeGeometry(1, 1, 10);
        if(i % 2 === 1) {
          var material = new THREE.MeshLambertMaterial({ color: 0x6699FF });
        } else {
          var material = new THREE.MeshLambertMaterial({ color: 0xFF0000 });
        }
        cube[i] = new THREE.Mesh(geometry, material);
        scene.add(cube[i]);
        if(i % 2 === 1) {
          cube[i].position.set(2 * i - 30, 2 * i - 25, 5);
        } else {
          cube[i].position.set(2 * i - 30, 2 * i - 35, 5);
        }
      }
    }

    function draw() {
      renderer.clear();
      renderer.render(scene, camera);
    }
  </script>
</head>
<body>
  <div id="canvas-frame"></div>
</body>
</html>
