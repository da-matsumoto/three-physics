<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2次関数のグラフ描画</title>
  <style>
  @import "./stylesheet/jquery.jqplot.css";
  div#canvas-frame{ width: 500px; height: 400px;}
  </style>
  <script src="./javascript/jquery-1.8.3.js"></script>
  <script src="./javascript/jquery.jqplot_1.0.4.js"></script>
  <script>
    window.addEventListener("load", function() {
      plotStart();
    });

    function plotStart() {
      var data = [];
      var plotDatas = [];
      var 
      N = 20,
      x_min = -2,
      x_max = 2;

      for (var a = 1; a <= 5; a++) {
        data = [];
        for (var i = 0; i <= N; i++) {
          var x = x_min + (x_max - x_min) * i / N;
          var y = a * Math.pow(x, 2);
          data.push([x, y]);
        } 
        plotDatas.push(data);
      }

      $.jqplot("canvas-frame", plotDatas, null);
    }
  </script>
</head>
<body>
  <div id="canvas-frame"></div>
</body>
</html>
